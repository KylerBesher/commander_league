<div class="bg-off-white pv4">
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title mb2">{{.intro.heading}}</h2>
    <p class="mb4 ">{{.intro.text | markdownify}}</p>
    
    <div class="flex-ns mhn2-ns mb3">
      {{ range .products }}
      <div class="ph2-ns w-50-ns relative"> <!-- Using 'relative' for positioning -->
          <a href="{{.link}}" class="db link relative overflow-hidden dim grow"
          style="transition: transform 0.1s ease-out; transform: scale(1);" 
          onmouseover="this.style.transform='scale(1.01)';" 
          onmouseout="this.style.transform='scale(1)';">
          <!-- Added 'grow' for the raising effect and kept 'dim' for a subtle darkening on hover -->
              <img src="{{.image}}" alt="" class="db">
              <div class="absolute w-100 tc top-0 left-0 bottom-0 right-0 flex items-center justify-center"> <!-- Using Tachyons classes for full cover absolute positioning and flex for centering -->
                  <div class="pa2 w-100 bt bw1x b--white bb" style="background-color: rgba(0,0,0,.45)"> <!-- New div with semi-transparent black background, padding, and thick top & bottom borders -->
                      <span class="white dib mt2 mb2 f4 b">{{.header}}</span>
                  </div>
              </div>
          </a>
          <p class="mt3">{{.text | markdownify}}</p>
      </div>
      {{ end }}
  </div>

  <div class="tc mt4">
    <a href="{{.intro.buttonLink}}" class="btn raise">{{.intro.buttonText}}</a>
  </div>
  </div>
</div>
